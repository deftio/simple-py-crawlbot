<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crawler GUI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Web Crawler</h1>
        <form id="crawlForm">
            <div class="form-group">
                <label for="urlInput">Starting URL</label>
                <input type="text" class="form-control" id="urlInput" name="url" placeholder="Enter starting URL" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="showProgress" name="show_progress">
                <label class="form-check-label" for="showProgress">Show Progress</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cleanContent" name="clean_content" checked>
                <label class="form-check-label" for="cleanContent">Clean Content</label>
            </div>
            <div class="form-group">
                <label for="outputDir">Output Directory</label>
                <input type="text" class="form-control" id="outputDir" name="output_dir" placeholder="Enter output directory">
            </div>
            <div class="form-group">
                <label for="maxLinks">Maximum Links (optional)</label>
                <input type="number" class="form-control" id="maxLinks" name="max_links" placeholder="Enter maximum links">
            </div>
            <button type="submit" class="btn btn-primary">Start Crawling</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#crawlForm').submit(function(event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/crawl',
                    data: formData,
                    success: function(response) {
                        $('#results').html('<h3>Crawling Completed!</h3><p>Total links crawled: ' + response.total_links + '</p>');
                    },
                    error: function(error) {
                        $('#results').html('<h3>Error</h3><p>' + error.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
